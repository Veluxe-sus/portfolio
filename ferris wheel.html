<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Wheel</title>
    <style>
        body {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #ff6b35;
            text-align: center;
            margin: 30px 0;
        }
        
        .wheel {
            border: 2px solid black;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            height: 55vw;
            width: 55vw;
            max-width: 500px;
            max-height: 500px;
            animation-name: wheel;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .line {
            background-color: black;
            width: 50%;
            height: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
        }

        .line:nth-of-type(2) {
            transform: rotate(60deg);
        }
        .line:nth-of-type(3) {
            transform: rotate(120deg);
        }
        .line:nth-of-type(4) {
            transform: rotate(180deg);
        }
        .line:nth-of-type(5) {
            transform: rotate(240deg);
        }
        .line:nth-of-type(6) {
            transform: rotate(300deg);
        }

        .cabin {
            animation: cabins 10s linear infinite;
            background-color: red;
            width: 20%;
            height: 20%;
            position: absolute;
            border: 2px solid;
            transform-origin: 50% 0%;
        }

        .cabin:nth-of-type(7) {
            right: -8.5%;
            top: 50%;
        }
        .cabin:nth-of-type(8) {
            right: 17%;
            top: 93.5%;
        }
        .cabin:nth-of-type(9) {
            right: 67%;
            top: 93.5%;
        }
        .cabin:nth-of-type(10) {
            left: -8.5%;
            top: 50%;
        }
        .cabin:nth-of-type(11) {
            left: 17%;
            top: 7%;
        }
        .cabin:nth-of-type(12) {
            right: 17%;
            top: 7%;
        }

        @keyframes wheel {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes cabins {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        
        .back-btn {
            display: block;
            width: fit-content;
            margin: 50px auto;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
    </style>
</head>
<body>
    <h1>Ferris Wheel</h1>
    
    <div class="wheel">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>

        <div class="cabin"></div>
        <div class="cabin"></div>
        <div class="cabin"></div>
        <div class="cabin"></div>
        <div class="cabin"></div>
        <div class="cabin"></div>
    </div>
    
    <a href="http://127.0.0.1:5500/portfolio.html" class="back-btn">‚Üê Back to Portfolio</a>
</body>
</html>
