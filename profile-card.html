<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        /* Back Button - Separate */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #ff6b35;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff6b35;
        }
        
        .back-link:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Card Container */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 450px;
            margin: auto;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        
        /* Profile Image */
        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 30px;
        }
        
        /* Info Section */
        .info {
            padding: 30px 30px 30px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .info h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 10px;
        }
        
        .info p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-contact {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
        }
        
        .btn-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .btn-portfolio {
            background: white;
            color: #ff6b35;
            border: 2px solid #ff6b35;
        }
        
        .btn-portfolio:hover {
            background: #ff6b35;
            color: white;
        }
        
        /* Responsive - Small Screen */
        @media (max-width: 640px) {
            .card {
                flex-direction: column;
                width: 70vw;
                max-width: 350px;
            }
            
            .card img {
                width: 120px;
                height: 120px;
                margin: 30px auto 20px auto;
            }
            
            .info {
                padding: 0 20px 30px 20px;
                text-align: center;
            }
            
            .info h2 {
                font-size: 1.5rem;
            }
            
            .info p {
                font-size: 0.9rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .buttons a {
                width: 90%;
                display: block;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="http://127.0.0.1:5500/portfolio.html" class="back-link">‚Üê Back to Portfolio</a>
    
    <!-- Profile Card -->
    <div class="card">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" alt="Profile Photo">
        
        <div class="info">
            <h2>Vansh</h2>
            <p>Frontend Developer passionate about creating beautiful web experiences with HTML, CSS, and JavaScript.</p>
            
            <div class="buttons">
                <a href="#contact" class="btn-contact">Contact</a>
                <a href="http://127.0.0.1:5500/portfolio.html" class="btn-portfolio">Portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
