<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shapes Collection</title>
    <style>
        body {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        
        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .shape-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .shape-item h2 {
            color: #f7931e;
            margin: 0;
            font-size: 1.3rem;
        }
        
        /* Square */
        .square {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
        
        /* Rectangle */
        .rectangle {
            width: 300px;
            height: 150px;
            background-color: green;
        }
        
        /* Circle */
        .circle {
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
        }
        
        /* Triangle */
        .triangle {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 130px solid purple;
        }
        
        /* Diamond */
        .diamond {
            width: 150px;
            height: 150px;
            background-color: teal;
            transform: rotate(45deg);
        }
        
        .back-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 25px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: fit-content;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .shapes-grid {
                grid-template-columns: 1fr;
            }
            
            .rectangle {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Shapes Collection</h1>
        
        <div class="shapes-grid">
            <!-- Square -->
            <div class="shape-item">
                <h2>Blue Square</h2>
                <div class="square"></div>
                <p>150px × 150px</p>
            </div>
            
            <!-- Rectangle -->
            <div class="shape-item">
                <h2>Green Rectangle</h2>
                <div class="rectangle"></div>
                <p>300px × 150px</p>
            </div>
            
            <!-- Circle -->
            <div class="shape-item">
                <h2>Red Circle</h2>
                <div class="circle"></div>
                <p>150px diameter</p>
            </div>
            
            <!-- Triangle -->
            <div class="shape-item">
                <h2>Purple Triangle</h2>
                <div class="triangle"></div>
                <p>Border technique</p>
            </div>
            
            <!-- Diamond -->
            <div class="shape-item">
                <h2>Teal Diamond</h2>
                <div class="diamond"></div>
                <p>150px rotated 45°</p>
            </div>
        </div>
        
        <a href="http://127.0.0.1:5500/portfolio.html" class="back-btn">← Back to Portfolio</a>
    </div>
</body>
</html>
