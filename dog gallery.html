<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        
        /* CSS Grid Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }
        
        /* Image Styling */
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        /* Hover Effect */
        .gallery img:hover {
            border: 3px solid black;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        
        /* Back Button */
        .back-btn {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 10px 25px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        /* Responsive: Medium Screens (Tablets) - 2 Columns */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gallery img {
                height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* Responsive: Small Screens (Mobile) - 1 Column */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .gallery img {
                height: 300px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Gallery</h1>
        
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=400" alt="Golden Retriever">
            <img src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=400" alt="Husky">
            <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=400" alt="Puppy">
            <img src="https://images.unsplash.com/photo-1534361960057-19889db9621e?w=400" alt="Beagle">
            <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?w=400" alt="Corgi">
            <img src="https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?w=400" alt="Labrador">
            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?w=400" alt="Border Collie">
            <img src="https://images.unsplash.com/photo-1601758228041-f3b2795255f1?w=400" alt="Shiba Inu">
            <img src="https://images.unsplash.com/photo-1568572933382-74d440642117?w=400" alt="German Shepherd">
        </div>
        
        <a href="http://127.0.0.1:5500/portfolio.html" class="back-btn">‚Üê Back to Portfolio</a>
    </div>
</body>
</html>
