<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .wrapper {
            max-width: 1400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        
        /* Main Container - Orange Border */
        .container {
            width: 1200px;
            height: 1000px;
            border: 15px solid #ff9900;
            background: white;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1.5fr;
            gap: 20px;
            margin: 0 auto;
        }
        
        /* Purple Header - Spans full width */
        .header {
            grid-column: 1 / 4;
            border: 10px solid #9370DB;
            background: white;
        }
        
        /* Green Sidebar */
        .sidebar-left {
            border: 10px solid #2E8B57;
            background: white;
        }
        
        /* Blue Center Section - Single Box */
        .center {
            border: 10px solid #4169E1;
            background: white;
        }
        
        /* Black Sidebar Right */
        .sidebar-right {
            border: 10px solid #000;
            background: white;
        }
        
        /* Back Button */
        .back-btn {
            display: block;
            width: fit-content;
            margin: 40px auto 0 auto;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 1300px) {
            .container {
                width: 90vw;
                height: 80vh;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                height: auto;
            }
            
            .header {
                grid-column: 1;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Grid Layout Activity</h1>
        
        <div class="container">
            <!-- Purple Header -->
            <div class="header"></div>
            
            <!-- Green Left Sidebar -->
            <div class="sidebar-left"></div>
            
            <!-- Blue Center Section - ONE BOX -->
            <div class="center"></div>
            
            <!-- Black Right Sidebar -->
            <div class="sidebar-right"></div>
        </div>
        
        <a href="http://127.0.0.1:5500/portfolio.html" class="back-btn">‚Üê Back to Portfolio</a>
    </div>
</body>
</html>
